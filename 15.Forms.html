<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        <!-- HTML5 Input -->
        <label for="name">Name</label> <br>
        <input type="text" placeholder="Your Name" id="name" name="name"><br> <br>
        <label for="email" >Email</label> <br>
        <input type="email" placeholder="Your Mail" id="email" name="email"><br> <br>
        <label for="password"  >Password</label><br>
        <input type="password" placeholder="Your Password" id="password" name="password"> <br>
        <label for="date">Date</label><br>
        <input type="date" id="date" name="date"><br> <br>
        Gender <br> Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" id="famele">
        Other
        <input type="radio" name="gender" id="other" checked> <br> <br>

        Hobbies <br> <br>
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art">


        Degree <br> <br>
        <select name="degree" id="degree">
        <option value="bachelor">Lisans</option>
        <option value="msc">Yüksek Lisans</option>
        <option value="phd">Doktora</option>
        </select> <br> <br>
 
        <textarea name="message" id="message" rows="10"cols="30" placeholder="Your Message">
        </textarea>

        <br><br>
        <!--button type="submit">Gönder<button>-->
        <input type="reset" value="Sıfırla">
        <input type="submit" value="Gönder">
    </form>
</body>

</html>
