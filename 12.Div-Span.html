<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <style>
        span {
            border: 1px solid red;/* span inline oldugu icin yazıyı renklendirebiliyoruz. */
        }
    </style>
</head>

<body>
    <div >Bu bir div</div><!-- Block lvl satırı komple alıyor-->
    <p><!-- Block lvl satırı komple alıyor-->
        Lorem ipsum <span>dolor sit</span>  amet consectetur adipisicing elit.
         Similique sit quo illo quis aliquam eveniet itaque
        repellat aspernatur totam magnam.
    </p>

    <span>bu bir span</span><!-- İnline lvl kendi kadar yer alıyorv -->
</body>

</html>
